<div class="container mt-4">

  
  

  <div class="col-lg col-sm-12 col-xs-12">
    
    <table class="table table-striped">
      
      <thead>
        <tr class="bg-info text-light">
          <td>ID</td>
          <td>Title</td>
          <td>Workflow_id</td>
          <td>Update</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor = "let status of statuses">
          <td>{{status.id}}</td>
          <td>{{status.title}}</td>
          <td>{{status.workflow_id}}</td>
          <td>
                <button class="btn btn-warning" (click)="openModal(template,status)">Edit</button>

          </td>
          
        </tr>
      </tbody>

    </table>

  </div>

</div>








<ng-template #template>

  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Status</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>


  <div class="modal-body">
    <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">

    
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" placeholder="Enter a name for your status" name="title" formControlName="title">
      </div>

      <div style="text-align: center" class="mt-3 mb-3">
          <input type = "submit" class = "btn btn-primary" value = "Update">
      </div>    
      

    
      </form>
  </div>

</ng-template>
